<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Enlace a la biblioteca de iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sección de Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Formulario de contacto para proyecto de Biodiversidad.</p>
        <form>
            <!-- Campo para el nombre -->
            <div class="form-group">
                <label for="nombre"><i class="fas fa-solid fa-user-nurse"></i> Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <!-- Campo para el email -->
            <div class="form-group">
                <label for="email"><i class="fas fa-regular fa-envelope-open"></i> Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Campo para el mensaje -->
            <div class="form-group">
                <label for="mensaje"><i class="fas fa-comment"></i> Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <!-- Botón de envío -->
            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
    </section>
</body>
</html>
